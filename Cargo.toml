[package]
description = "Sidekiq compatible server in Rust"
homepage = "https://github.com/pganalyze/sidekiq_server.rs"
license = "MIT"
name = "sidekiq_server"
repository = "https://github.com/pganalyze/sidekiq_server.rs"
version = "0.7.1-pre"
edition = "2021"
readme = "README.md"
keywords = ["sidekiq", "worker", "resque", "ruby"]

[dependencies]
crossbeam-channel = "0.5.4"
signal-hook = "0.3.13"
chrono = { version = "0.4.19", features = ["serde"] }
env_logger = "0.9.0"
error-chain = "0.12.4"
libc = "0.2.125"
log = "0.4.16"
r2d2 = "0.8.9"
rand = "0.8.5"
redis = { version = "0.21.5", features = ["r2d2"] }
serde = "1.0.136"
serde_json = "1.0.79"
threadpool = "1.8.1"

[dev-dependencies]
structopt = "0.3.26"
structopt-derive = "0.4.18"

[features]
default = []
